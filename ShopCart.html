<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>购物车效果实现</title>
	<link rel="stylesheet" type="text/css" href="ShopCart.css">
</head>
<body>
	<div id="shop-cart">
		<div id="shop-title">我的购物车</div>
		<form>
			<table>
				<tr>
					<th>全选</th>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
				<tr>
					<td id="shop-bottom"><label>
						<input class="input-total" type="text" size="32" value="">
					</label><input class="input-sub" type="button" value="提交订单"></td>
				</tr>
			</table>
		</form>
	</div>
	<script src="ShoppingCart.js" type="text/javascript"></script>
</body>
</html>
